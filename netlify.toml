# Netlify Build Configuration for Get Kraken
# Ensures SDK is built before the main app build

[build]
  # Install dependencies, then build (prebuild script will build SDK first)
  # Using npm install instead of npm ci because SDK dependencies are installed during postinstall
  command = "npm install && npm run build"
  # Publish directory
  publish = "dist"

[build.environment]
  # Node version
  NODE_VERSION = "20"
